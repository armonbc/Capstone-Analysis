name: Extract Zip Files Operations

on: 
  workflow_dispatch:

jobs:
  python_job:
    runs-on: ubuntu-latest
    steps:
    - name: List current dir....
      run: ls -la "/home/runner/work/Capstone-Analysis/Capstone-Analysis"
    
    - name: Download Artifact
      run: wget file.zip "https://github.com/armonbc/Capstone-Analysis/suites/11700556288/artifacts/608657702"
    - name: Configure Git
      run: |
        git config --global user.name ${{secrets.GH_NAME}}
        git config --global user.email ${{secrets.GH_EMAIL}}
    - name: Add Files
      run: |
        git add .
        git commit -m "Add artifact"
    - name: Push to Public Repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.PUBLIC_REPO_ACCESS_TOKEN}} # Replace with your access token
        branch: main
    
