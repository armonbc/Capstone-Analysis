name: Extract Zip Files Operations

on:
  workflow_dispatch:

jobs:
  extract_job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v3
      with:
          lfs: true
    - name: Checkout LFS objects
      run: git lfs checkout
    - name: List current dir....
      run: ls -la "/home/runner/work/Capstone-Analysis/Capstone-Analysis"    
    - name: Download Artifact
      env:
        USER_NAME: ${{secrets.GH_NAME}}
        USER_MAIL: ${{secrets.GH_EMAIL}} 
        USER_TOKEN: ${{secrets.PUBLIC_REPO_ACCESS_TOKEN}}
        GITHUB_TOKEN: $USER_TOKEN
      run: |
        curl -L -H "Authorization:Bearer $USER_TOKEN" -o file.zip "https://api.github.com/repos/armonbc/Capstone-Analysis/actions/artifacts/608956119/zip"
        ls -la
    - name: Configure Git
      run: |
        git config --global user.name USER_NAME
        git config --global user.email USER_MAIL
    - name: Add Files
      run: |
        pwd && ls -la
        # git lfs install
        git lfs migrate info
        git lfs migrate --fixup --everything
        git lfs track ".zip"
        # git add .
        # git commit -m "Add artifact"
        git push
