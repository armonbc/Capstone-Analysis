name: Extract Zip Files Operations

on:
  workflow_dispatch:

jobs:
  extract_job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2 # checkout the repository content
    - name: List current dir....
      run: ls -la "/home/runner/work/Capstone-Analysis/Capstone-Analysis"    
    - name: Download Artifact
      # uses: actions/download-artifact@v2
      # with:
      # name: file.zip
      # path: /original_zipfiles/
      run: wget file.zip "https://$USER_EMAIL:$USER_TOKEN@github.com/armonbc/Capstone-Analysis/suites/11700556288/artifacts/608657702"
      env:
        USER_NAME: ${{secrets.GH_NAME}}
        USER_MAIL: ${{secrets.GH_EMAIL}} 
        USER_TOKEN: ${{secrets.PUBLIC_REPO_ACCESS_TOKEN}}
    - name: Configure Git
      run: |
        git config --global user.name USER_NAME
        git config --global user.email USER_MAIL
    - name: Add Files
      run: |
        git add .
        git commit -m "Add artifact"
    - name: Push to Public Repository
      uses: ad-m/github-push-action@master
      with:
        github_token: USER_TOKEN
        branch: main
