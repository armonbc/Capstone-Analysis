name: Extract Zip Files Operations

on:
  workflow_dispatch:

jobs:
  extract_job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v3
      env:
        USER_NAME: ${{secrets.GH_NAME}}
        USER_MAIL: ${{secrets.GH_EMAIL}} 
        USER_TOKEN: ${{secrets.PUBLIC_REPO_ACCESS_TOKEN}}
        GITHUB_TOKEN: $USER_TOKEN
      with:
        token: GITHUB_TOKEN
    - name: List current dir....
      run: ls -la "/home/runner/work/Capstone-Analysis/Capstone-Analysis"    
    - name: Download Artifact
      run: |
        curl -L -H "Authorization:Bearer $USER_TOKEN" -o file.zip "https://api.github.com/repos/armonbc/Capstone-Analysis/actions/artifacts/608956119/zip"
        ls -la
    - name: Configure Git
      run: |
        git config --global user.name USER_NAME
        git config --global user.email USER_MAIL
        git config --global credential.helper store
        git config --global credential.helper 'cache --timeout=3600'
        git config --global credential.https://github.com.username USER_NAME
        git config --global credential.https://github.com.password USER_TOKEN

    - name: Add Files
      run: |
        pwd && ls -la
        git lfs track ".zip"
        git add .
        git commit -m "Add artifact"
        git push
